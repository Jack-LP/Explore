<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/holly.png">
    <script src="./index.js" defer></script>
    <title>Explore</title>
</head>
<body>
    <div class="main">
        <div class="titleSection">
            <div class="title">Explore</div>
            <div class="clock" id="clock"></div>
        </div>
        <div class="linkSection">
            <div class="card1 card">
                <img class="icon" src="./icons/moon.png" alt="Moon">
                <a class="topLink link" href="">YouTube</a>
                <a class="link" href="">Twitch</a>
                <a class="link" href="">Twitter</a>
                <a class="link" href="">Music</a>
            </div>
            <div class="card2 card">
                <img class="icon" src="./icons/mountain.png" alt="Mountain">
                <a class="topLink link" href="">GitHub</a>
                <a class="link" href="">FreeCC</a>
                <a class="link" href="">CodePen</a>
                <a class="link" href="">Dribbble</a>
            </div>
            <div class="card3 card">
                <img class="icon" src="./icons/forest.png" alt="Forest">
                <a class="topLink link" href="">Video Games</a>
                <a class="link" href="">Technology</a>
                <a class="link" href="">Wallpapers</a>
                <a class="link" href="">Outdoors</a>
            </div>
            <div class="card4 card">
                <img class="icon" src="./icons/snow.png" alt="Snow">
                <a class="topLink link" href="">LSF</a>
                <a class="link" href="">Cringe</a>
                <a class="link" href="">FirefoxCSS</a>

</html>
