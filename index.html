<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/holly.png">
    <script src="./index.js" defer></script>
    <title>Explore</title>
</head>
<body>
    <div class="main">
        <div class="titleSection">
            <div class="title">Explore</div>
            <div class="clock" id="clock"></div>
        </div>
        <div class="linkSection">
            <div class="card1 card">
                <img class="icon" src="./icons/moon.png" alt="Moon">
                <a class="topLink link" href="https://www.youtube.com/">YouTube</a>
                <a class="link" href="https://www.twitch.tv/">Twitch</a>
                <a class="link" href="https://twitter.com/home">Twitter</a>
                <a class="link" href="https://soundcloud.com/luna1255">Music</a>
            </div>
            <div class="card2 card">
                <img class="icon" src="./icons/mountain.png" alt="Mountain">
                <a class="topLink link" href="https://github.com/">GitHub</a>
                <a class="link" href="https://www.freecodecamp.org/">FreeCC</a>
                <a class="link" href="https://codepen.io/">CodePen</a>
                <a class="link" href="https://dribbble.com/">Dribbble</a>
            </div>
            <div class="card3 card">
                <img class="icon" src="./icons/forest.png" alt="Forest">
                <a class="topLink link" href="https://boards.4channel.org/v/">Video Games</a>
                <a class="link" href="https://boards.4channel.org/g/">Technology</a>
                <a class="link" href="https://boards.4channel.org/wg/">Wallpapers</a>
                <a class="link" href="https://boards.4channel.org/out/">Outdoors</a>
            </div>
            <div class="card4 card">
                <img class="icon" src="./icons/snow.png" alt="Snow">
                <a class="topLink link" href="https://www.reddit.com/r/LivestreamFail/">LSF</a>
                <a class="link" href="https://www.reddit.com/r/Cringetopia/">Cringe</a>
                <a class="link" href="https://www.reddit.com/r/FirefoxCSS/">FirefoxCSS</a>
                <a class="link" href="https://www.reddit.com/r/startpages/">Start Pages</a>
            </div>
        </div>
    </div>
</body>
</html>
